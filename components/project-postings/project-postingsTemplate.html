<h1>Welcome to Job Postings!</h1>

<md-button ng-click="addProject()">Add Project</md-button>

<div class="projects">
  <div class="project" ng-repeat="project in projects">
    <h2>{{project.title}}</h2>
    <img ng-click="removeProject($index)" ng-src="/images/delete-button.ico"/>
    <p>{{project.description}}</p>
    <p>Skills: {{project.skills}}</p>
  </div>
</div>
