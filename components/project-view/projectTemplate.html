<div>
  <h2 class="title">{{project.title}}</h2>
  <h3 class="project-description slogan">{{project.description}}</h3>
  <h3 class="project-description slogan">Number of Volunteers needed: {{project.numVolunteers}}</h3>
  <form ng-submit="sendInterest()" class="centered">
    <md-input-container>
      <label>Email</label>
      <input type="text" ng-model="interest.email" required>
    </md-input-container>
    <br/>
    <md-input-container>
      <label>Name</label>
      <input type="text" ng-model="interest.name" required>
    </md-input-container>
    <br/>
    <input type="submit"></input>
  </form>
</div>
