<!doctype html>
<html ng-app="cs142App" ng-controller="MainController">
    <head>

        <title>GK Volunteer Platform</title>
        <link rel="shortcut icon" href="/images/favicon.ico" />

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>

        <script src="node_modules/angular-route/angular-route.js"></script>

        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="node_modules/angular-resource/angular-resource.js"></script>

        <script src="components/project-postings/project-postingsController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/project-postings/project-postings.css">

        <script src="components/project-view/project-viewController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/project-view/project-view.css">

        <script src="components/project-add/project-addController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/project-add/project-add.css">

        <script src="components/login/loginController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login/login.css">

    </head>

    <body layout="column">

        <md-toolbar id="toolbar" layout = "row">
          <div class="container">
            <img ng-src="/images/mad-travel.png"/>
            <a href="http://madtravel.org/">About MAD Travel</a>
            <a href="#/posts">Projects</a>
          </div>
        </md-toolbar>

        <div class="container">  <!--flex layout="row"-->
            <md-content class="md-content">
                <div ng-view></div>
            </md-content>
        </div>

        <div class="main-login" ng-if="projectsViewCurrentlyDisplayed()">
          <md-button ng-click="login()" ng-show="!main.asAdministrator">
            Login as Administrator
          </md-button>
          <md-button ng-click="main.asAdministrator = false;" ng-show="main.asAdministrator">
            Logout
          </md-button>
        </div>
    </body>
</html>
